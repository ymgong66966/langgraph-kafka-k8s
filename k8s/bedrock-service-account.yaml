apiVersion: v1
kind: ServiceAccount
metadata:
  name: bedrock-service-account
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::216989110335:role/OrganizationAccountAccessRole
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bedrock-access
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bedrock-access-binding
subjects:
- kind: ServiceAccount
  name: bedrock-service-account
  namespace: default
roleRef:
  kind: ClusterRole
  name: bedrock-access
  apiGroup: rbac.authorization.k8s.io
