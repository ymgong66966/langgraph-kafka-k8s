{{- if and (or .Values.env.openaiApiKey .Values.env.langchainApiKey .Values.env.langsmithApiKey .Values.env.langfusePublicKey .Values.env.langfuseSecretKey) (not .Values.externalSecrets.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "langgraph-kafka.fullname" . }}-secrets
  labels:
    {{- include "langgraph-kafka.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.env.openaiApiKey }}
  openai-api-key: {{ .Values.env.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.env.langchainApiKey }}
  langchain-api-key: {{ .Values.env.langchainApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.env.langsmithApiKey }}
  langsmith-api-key: {{ .Values.env.langsmithApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.env.langfusePublicKey }}
  langfuse-public-key: {{ .Values.env.langfusePublicKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.env.langfuseSecretKey }}
  langfuse-secret-key: {{ .Values.env.langfuseSecretKey | b64enc | quote }}
  {{- end }}
{{- end }}