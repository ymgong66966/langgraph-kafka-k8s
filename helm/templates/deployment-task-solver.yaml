{{- if .Values.taskSolver.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "langgraph-kafka.fullname" . }}-task-solver
  labels:
    {{- include "langgraph-kafka.labels" . | nindent 4 }}
    component: task-solver
spec:
  replicas: {{ .Values.taskSolver.replicaCount }}
  selector:
    matchLabels:
      {{- include "langgraph-kafka.selectorLabels" . | nindent 6 }}
      component: task-solver
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "langgraph-kafka.selectorLabels" . | nindent 8 }}
        component: task-solver
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "langgraph-kafka.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: task-solver
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.taskSolver.image.repository }}:{{ .Values.taskSolver.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8002
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "langgraph-kafka.fullname" . }}-config
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "langgraph-kafka.fullname" . }}-secrets
                  key: openai-api-key
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.taskSolver.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}