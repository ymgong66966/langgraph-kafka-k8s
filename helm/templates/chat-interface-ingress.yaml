{{- if .Values.chatInterface.enabled }}
{{- if .Values.chatInterface.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "langgraph-kafka.fullname" . }}-chat-interface
  namespace: {{ .Release.Namespace }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    {{- with .Values.chatInterface.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    {{- include "langgraph-kafka.labels" . | nindent 4 }}
    app.kubernetes.io/component: chat-interface
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "langgraph-kafka.fullname" . }}-chat-interface
                port:
                  number: 8003
{{- end }}
{{- end }}
