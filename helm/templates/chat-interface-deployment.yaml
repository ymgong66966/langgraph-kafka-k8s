{{- if .Values.chatInterface.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "langgraph-kafka.fullname" . }}-chat-interface
  labels:
    {{- include "langgraph-kafka.labels" . | nindent 4 }}
    app.kubernetes.io/component: chat-interface
spec:
  replicas: {{ .Values.chatInterface.replicaCount }}
  selector:
    matchLabels:
      {{- include "langgraph-kafka.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: chat-interface
  template:
    metadata:
      labels:
        {{- include "langgraph-kafka.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: chat-interface
    spec:
      containers:
      - name: chat-interface
        image: "{{ .Values.chatInterface.image.repository }}:{{ .Values.chatInterface.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8003
          protocol: TCP
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: {{ .Values.env.kafkaBootstrapServers | quote }}
        - name: KAFKA_RESULTS_TOPIC
          value: {{ .Values.env.kafkaResultsTopic | quote }}
        - name: OPENAI_API_KEY
          value: {{ .Values.env.openaiApiKey | quote }}
        {{- if .Values.env.langfuseHost }}
        - name: LANGFUSE_HOST
          value: {{ .Values.env.langfuseHost | quote }}
        {{- end }}
        {{- if .Values.env.langfusePublicKey }}
        - name: LANGFUSE_PUBLIC_KEY
          value: {{ .Values.env.langfusePublicKey | quote }}
        {{- end }}
        {{- if .Values.env.langfuseSecretKey }}
        - name: LANGFUSE_SECRET_KEY
          value: {{ .Values.env.langfuseSecretKey | quote }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.chatInterface.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}