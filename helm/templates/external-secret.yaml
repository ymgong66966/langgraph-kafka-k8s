{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "langgraph-kafka.fullname" . }}-external-secrets
  labels:
    {{- include "langgraph-kafka.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef }}
    kind: SecretStore
  target:
    name: {{ include "langgraph-kafka.fullname" . }}-secrets
    creationPolicy: Owner
  data:
  - secretKey: openai-api-key
    remoteRef:
      key: {{ .Values.externalSecrets.openaiApiKey.key }}
      property: {{ .Values.externalSecrets.openaiApiKey.property | default "value" }}
{{- end }}