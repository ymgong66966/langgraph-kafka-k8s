# Development values for langgraph-kafka
#
# ðŸŽ¯ Using 'latest' tag for automatic updates
# GitHub Actions builds and pushes 'latest' tag on every main branch push.
# This means after git push, Kubernetes will automatically pull the latest images.
# No need to manually update image tags!
#
replicaCount: 1

# Enable serviceAccount creation since using external Kafka
serviceAccount:
  create: true
  name: "langgraph-kafka"

agentComms:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/ymgong66966/langgraph-kafka-k8s/agent-comms
    tag: latest
    pullPolicy: Always
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

taskGenerator:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/ymgong66966/langgraph-kafka-k8s/task-generator
    tag: latest
    pullPolicy: Always
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

chatInterface:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/ymgong66966/langgraph-kafka-k8s/chat-interface
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8003
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

kafka:
  enabled: false
  replicaCount: 1
  persistence:
    enabled: false
    storageClass: "gp2"
  controller:
    replicaCount: 1
    persistence:
      enabled: false
      storageClass: "gp2"
  broker:
    persistence:
      enabled: false
      storageClass: "gp2"
  # Use KRaft mode instead of Zookeeper for dev
  kraft:
    enabled: true
  zookeeper:
    enabled: false
  controller:
    replicaCount: 1
  # CRITICAL: Disable SASL authentication for development
  auth:
    clientProtocol: plaintext
    interBrokerProtocol: plaintext
    sasl:
      mechanisms: ""
      users: []
  listeners:
    client:
      protocol: PLAINTEXT
    controller:
      protocol: PLAINTEXT
    interbroker:
      protocol: PLAINTEXT

taskSolver:
  enabled: true
  replicaCount: 2
  image:
    repository: ghcr.io/ymgong66966/langgraph-kafka-k8s/task-solver
    tag: latest
    pullPolicy: Always
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Development environment configuration
env:
  kafkaBootstrapServers: "langgraph-system-kafka.langgraph-system.svc.cluster.local:9092"
  kafkaTopic: "dev-langgraph-agent-events"
  kafkaResultsTopic: "dev-langgraph-task-results"
  langgraphApiUrl: "http://langgraph-api:2024"
  openaiApiKey: ""  # Set via helm --set env.openaiApiKey=your-key
  disableCheckpointer: "true"  # Disable LangGraph checkpointer for dev

# Enable ingress for development
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: langgraph-kafka.dev.local
      paths:
        - path: /
          pathType: Prefix
  tls: []